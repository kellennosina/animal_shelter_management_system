<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Animal Shelter Management</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <nav>
        <div class="nav-left">
            <a href="/animals">Animals</a>
            <a href="/volunteers">Volunteers</a>
            <a href="/doctors">Doctors</a>
            <a href="/health_records">Health Records</a>
        </div>
        <div class="nav-right">
            <a href="/add_animal_page">Add Animal</a>
        </div>
    </nav>

    <h3 style="text-align: center;">Add New Animal</h3>
    <div class="container">
        <form action="{{ url_for('add_animal') }}" method="POST">
            <label>ID: <input type="number" name="animal_id" required></label><br>
            <label>Age: <input type="number" name="age" required></label><br>
            <label>Gender: <input type="text" name="gender" required></label><br>
            <label>Breed: <input type="text" name="breed" required></label><br>
            <label>Weight: <input type="number" step="0.01" name="weight" required></label><br>
            <button type="submit">Add Animal</button>
        </form>

    </div>
</body>
