<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Doctor Management</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <nav>
        <div class="nav-left">
            <a href="/animals">Animals</a>
            <a href="/volunteers">Volunteers</a>
            <a href="/doctors">Doctors</a>
            <a href="/health_records">Health Records</a>
        </div>
        <div class="nav-right">
            <a href="/add_doctor">Add Doctor</a>
        </div>
    </nav>

    <h2 style="text-align: center;">Doctors</h2>
        <form action="{{ url_for('doctors') }}" method="POST">
            <label for="search_id">Search by Animal ID:</label>
            <input class="input-searchbar" type="text" id="search_id" name="search_id" required>
            <button type="submit">Search</button>
        </form>

    <table align="center" border="1">
        <tr>
            <th>Doctor ID</th>
            <th>Availability</th>
            <th>Contact</th>
            <th>Name</th>
            <th>Specialisation</th>
            <th>Actions</th>
        </tr>
        {% for doctor in doctors %}
        <tr>
            <td>{{ doctor.doctor_id }}</td>
            <td>{{ doctor.availability }}</td>
            <td>{{ doctor.contact }}</td>
            <td>{{ doctor.name }}</td>
            <td>{{ doctor.specialisation }}</td>
            <td>
                <a href="{{ url_for('modify_doctor', doctor_id=doctor.doctor_id) }}" class="button modify">Edit</a>
                <a href="{{ url_for('delete_doctor', doctor_id=doctor.doctor_id) }}" class="button delete"
                    onclick="return confirm('Are you sure you want to delete this doctor?');">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>

</html>
