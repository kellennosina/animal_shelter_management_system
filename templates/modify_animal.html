<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Modify Animal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <nav>
        <div class="nav-left">
            <a href="/animals">Animals</a>
            <a href="/volunteers">Volunteers</a>
            <a href="/doctors">Doctors</a>
            <a href="/health_records">Health Records</a>
        </div>
    </nav>

    <h3 style="text-align: center;">Modify Animal</h3>
    <div class="container">
        <form action="{{ url_for('modify_animal', animal_id=animal['animal_id']) }}" method="POST">
            <label>Age: <input type="number" name="age" value="{{ animal['age'] }}" required></label><br>
            <label>Gender: <input type="text" name="gender" value="{{ animal['gender'] }}" required></label><br>
            <label>Breed: <input type="text" name="breed" value="{{ animal['breed'] }}" required></label><br>
            <label>Weight: <input type="number" step="1" name="weight" value="{{ animal['weight'] }}" required></label><br>
            <button type="submit">Update Animal</button>
        </form>
    </div>
</body>

</html>
